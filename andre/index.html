<html>
    <head>
        <title>Inspiration from Andr√©</title>
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    </head>
    <body>
        <div id="container">
            <div id="quote-wrapper">
                <span id="quote"></span>
                <script>
                    $.getJSON("https://food-times.jackcoldrick.xyz/random", (data) => {
                        $("#quote").text(data.quote);
                        $("#quote").addClass("zoom");
                    }).fail(() => {
                        console.log("couldn't connect to andre quote api");
                        $("#quote").text("Wowee - 404 quote not found");
                        $("#quote").addClass("zoom");
                    });
                </script>
            </div>
            <div id="andre">
                <img id="andre-img" src="img/andre.png">
                <script>
                    var imgs = ["andre.png", "andre2.png"];
                    $("#andre-img").attr("src", "img/" + imgs[parseInt(Math.random() * imgs.length, 10)]);
                </script>
            </div>
        </div>
    </body>
</html>
